<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while 2</title>
</head>
<body>
    <script>
        var sum = 0;
        var number;

        do {
            number = Number(prompt("Nhập số bất kỳ: "));
            sum = sum + number;
        } while (number != 0);
        alert("Tổng của dãy số bất kỳ nhập từ bàn phím là: " + sum);
    </script>
</body>
</html>
