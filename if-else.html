<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <script>
        let n = Number(prompt("Please enter n: "));

        if (n % 2 == 0) {
            alert(n + " is a even number");
        } else {
            alert(n + " is a odd number");
        }
    </script>
</body>
</html>
