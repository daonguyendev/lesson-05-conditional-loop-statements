<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        // In ra màn hình trình duyệt bảng cửu chương 5
        // for (khởi tạo; điều kiện lặp; hành động sau mỗi lần lặp) {
        //     khối lệnh lặp
        // }

        for (var i=1; i <= 10; i++) {
            var multiplication = 5 * i;
            document.write("5 x " + i + " = " + multiplication + "<br>");
        }
    </script>
</body>
</html>
