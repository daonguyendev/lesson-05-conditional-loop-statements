<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case 1</title>
</head>
<body>
    <script>
        let day = Number(prompt("Mời bạn nhập thứ: "));
        
        switch (day) {
            case 2:
                alert("Thứ 2");
                break;
            case 3:
                alert("Thứ 3");
                break;
            case 4:
                alert("Thứ 4");
                break;
            case 5:
                alert("Thứ 5");
                break;
            case 6:
                alert("Thứ 6");
                break;
            case 7:
                alert("Thứ 7");
                break;
            case 8:
                alert("Chủ nhật");
                break;
            default:
                alert("Ngày không hợp lệ!");
                break;
        }
    </script>
</body>
</html>
