<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if thiếu</title>
</head>
<body>
    <script>
        // Tính diện tích hình tròn khi bán kính >= 0
        let radius = Number(prompt("Mời bạn nhập bán kính: "));
        const PI = 3.14159;

        if (radius >= 0) {
            let area = radius * radius * PI;
            alert("Diện tích hình tròn là: " + area.toFixed(2));
        }
    </script>
</body>
</html>
