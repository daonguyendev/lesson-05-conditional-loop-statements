<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ladder if</title>
  </head>
  <body>
    <script>
      let score = 40;

      if (score >= 90) {
        alert("A");
      } else if (score >= 80) {
        alert("B");
      } else if (score >= 60) {
        alert("C");
      } else if (score >= 50) {
        alert("D");
      } else if (score >= 40) {
        alert("E");
      } else {
        alert("F");
      }

      // if (score <= 40) {
      //   alert("F");
      // } else if (score <= 50) {
      //   alert("E");
      // } else if (score <= 60) {
      //   alert("C");
      // } else if (score <= 80) {
      //   alert("D");
      // } else {
      //   alert("E");
      // }
    </script>
  </body>
</html>
