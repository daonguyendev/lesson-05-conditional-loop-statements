<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nested if</title>
  </head>
  <body>
    <script>
      let a = 30,
        b = 10,
        c = 5;

      if (a > b) {
        if (a > c) {
          alert("Greatest number is a: " + a);
        } else {
          alert("Greatest number is c: " + c);
        }
      } else {
        if (b > c) {
          alert("Greatest number is b: " + b);
        } else {
          alert("Greatest number is c: " + c);
        }
      }
    </script>
  </body>
</html>
