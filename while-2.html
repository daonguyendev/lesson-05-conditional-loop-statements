<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 2</title>
</head>
<body>
    <script>
        var text = "hello";
        while (text != 'q') {
            document.write(text + "<br>");
            text = prompt("Nhập lại giá text hoặc nhấn 'q' để thoát: ");
        }
    </script>
</body>
</html>
