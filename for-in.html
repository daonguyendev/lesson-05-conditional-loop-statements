<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in</title>
</head>
<body>
    <script>
        var array = [2, 3, 5, 6, 7];
        for (var i in array) {
            document.write(i + "<br>");
            document.write(array[i] + "<br>");
        }
    </script>
</body>
</html>
